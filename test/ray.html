function dot(a, b) {
  return a[0] * b[0] + a[1] * b[1] + a[2] * b[2];
}

function add(a, b) {
  return [
    a[0] + b[0],
    a[1] + b[1],
    a[2] + b[2]
  ];
}

function sub(a, b) {
  return [
    a[0] - b[0],
    a[1] - b[1],
    a[2] - b[2]
  ];
}

function scale(a, b) {
  return [
    a[0] * b,
    a[1] * b,
    a[2] * b
  ];
}

function normalize(a) {
  var len = a[0]*a[0] + a[1]*a[1] + a[2]*a[2];
  if (len === 0) {
    return;
  }
  return scale(a, 1 / Math.sqrt(len));
}
